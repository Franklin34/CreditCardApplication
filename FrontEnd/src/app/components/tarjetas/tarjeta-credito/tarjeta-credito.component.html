<form [formGroup]="form" (ngSubmit)= "guardarTarjeta()">
    <div class="form-group"> 
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle " [class.green-icon] ="this.form.get('titular')"></i>      
                 </div>
            </div>
            <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card"></i>      
                 </div>
            </div>
            <input type="text" class="form-control" formControlName="numeroTarjeta" maxlength="16" placeholder="Numero de Tarjeta">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                         <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt"></i>      
                         </div>
                    </div>
                    <input type="text" class="form-control" formControlName="fechaExpiracion" maxlength="5" placeholder="DD/MM">
                </div>
            </div>
        </div>
        <div class="form-group col-md-5">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                         <div class="input-group-text bg-white">
                            <i class="fas fa-key"></i>      
                         </div>
                    </div>
                    <input type="text" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">
          <i class="fas fa-database"></i>  Aceptar
        </button>
    </div>
</form>
